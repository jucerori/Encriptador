<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptar Entrada de Teclado</h1>
        <input type="text" id="inputField" placeholder="Escriba texto a encriptar">
        <button id="encryptButton">Cifrar</button>
        <button id="decryptButton">Descifrar</button>
        <p>Texto encriptado: <input id="outputEncrypted" placeholder="texto encriptado" readonly></p>
        <p>Texto descifrado: <input id="outputDecrypted" placeholder="texto descifrado" readonly></p>
    </div>
    <footer>
        <p>Encriptador Julio Cesar Royo Rivera 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
